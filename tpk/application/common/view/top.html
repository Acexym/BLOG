<script>
    $(function(){
        $("#myloginbtn").on('click',function(){
            var data=$("#myform").serialize();
            $.post("{:url('index/Login/index')}",data,function(res){
                if(res.code==1){
                    $('#loginModal').modal('hide')
                    $("#loginstatus").html("["+res.name+"]已登录 <a href='{:url("index/Login/goout")}'>退出</a>  <a href='{:url("blog/index/index")}'>个人中心</a>");
                    $("#centre").html("["+res.name+"]已登录 <a href='{:url("index/Login/goout")}'>退出</a>  <a href='{:url("blog/index/index")}'>个人中心</a>");
                    location.reload();
                }
               
            },'json');
            return false;
        });

    })
</script>
